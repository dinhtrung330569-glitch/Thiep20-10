<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --pink1: #f8bbd0;
      --pink2: #f48fb1;
      --bg: #fce4ec;
      --text: #fff;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(160deg, var(--pink1), var(--pink2));
    }

    .card {
      width: 360px;
      height: 560px;
      max-width: 94vw;
      border-radius: 22px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      background: linear-gradient(180deg, #f48fb1, #f8bbd0);
    }

    .cover {
      position: absolute;
      inset: 0;
      background: linear-gradient(160deg, var(--pink1), var(--pink2));
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: transform 0.8s ease, opacity 0.6s ease;
      z-index: 10;
    }

    .cover h1 {
      font-size: 1.5rem;
      margin: 0 12px;
      text-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .open-btn {
      margin-top: 16px;
      background: #d81b60;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 999px;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(216, 27, 96, 0.3);
    }

    .inside {
      position: absolute;
      inset: 0;
      color: white;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      opacity: 0;
      transition: opacity 0.8s ease;
      overflow: hidden;
    }

    .msg-box {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 16px;
      font-size: 1rem;
      line-height: 1.6;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
      display: none;
    }

    /* Tr√°i tim bay */
    .heart {
      position: fixed;
      font-size: 18px;
      z-index: 8;
      opacity: 0;
      transform: translateY(0) scale(0.8);
      animation: floatUp 5s linear forwards;
      pointer-events: none;
      text-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    @keyframes floatUp {
      0% { transform: translateY(30vh) scale(0.7); opacity: 1; }
      60% { opacity: 1; }
      100% { transform: translateY(-40vh) scale(1.4); opacity: 0; }
    }

    @media (max-width: 420px) {
      .card { height: 85vh; }
      .cover h1 { font-size: 1.25rem; }
      .msg-box { font-size: 0.96rem; }
    }
  </style>
</head>

    function spawnHeart() {
