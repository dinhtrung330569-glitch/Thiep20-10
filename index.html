<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thi·ªáp 20/10 G·ª≠i V·ª£ Y√™u üíù</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');

    body {
      margin: 0;
      overflow: hidden;
      background: url('nen.jpg') no-repeat center center/cover;
      font-family: 'Dancing Script', cursive;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gift-box, .envelope, .letter, .final-photo {
      position: absolute;
      transition: all 1s ease;
    }

    /* üéÅ H·ªôp qu√† */
    .gift-box {
      width: 200px;
      height: 200px;
      background: linear-gradient(145deg, #ff8fc1, #ff69b4);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.6);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      color: white;
      text-shadow: 2px 2px 5px #d63384;
    }

    /* üíå Phong th∆∞ (m·ªÅm, trong su·ªët, nh·∫π nh∆∞ t∆°) */
    .envelope {
      width: 320px;
      height: 200px;
      background: rgba(255, 192, 203, 0.25);
      backdrop-filter: blur(4px);
      border: 2px solid rgba(255, 182, 193, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255, 182, 193, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      cursor: pointer;
    }

    /* üìú T·ªù gi·∫•y */
    .letter {
      width: 350px;
      height: 250px;
      background: #fff;
      border: 3px dashed pink;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .hearts {
      position: absolute;
      top: 6px;
      left: 12px;
      color: pink;
      font-size: 24px;
    }

    .hearts.right {
      right: 12px;
      left: auto;
    }

    .bunnies {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
    }

    .bunny {
      width: 28px;
      height: 28px;
      background: white;
      border-radius: 50%;
      position: relative;
      animation: hop 1s infinite alternate;
      box-shadow: 0 0 8px rgba(255, 182, 193, 0.5);
    }

    .bunny::before, .bunny::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: -18px;
    }

    .bunny::before {
      left: 4px;
      transform: rotate(-10deg);
    }

    .bunny::after {
      right: 4px;
      transform: rotate(10deg);
    }

    @keyframes hop {
      from { transform: translateY(0) }
      to { transform: translateY(-12px) }
    }

    /* Hi·ªáu ·ª©ng ch·ªØ ch·∫°y */
    .message {
      font-size: 20px;
      color: #d63384;
      white-space: pre-wrap;
      overflow: hidden;
      border-right: 2px solid pink;
      width: 0;
      line-height: 1.5;
      animation: typing 6s steps(80, end) forwards, blink 0.6s step-end infinite alternate;
      max-width: 85%;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 85% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    /* ·∫¢nh cu·ªëi */
    .final-photo {
      width: 270px;
      border-radius: 14px;
      display: none;
      opacity: 0;
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.7);
      transition: opacity 2s ease;
    }

    .show { display: flex !important; }
    .fade-in { opacity: 1 !important; }
  </style>
</head>
<body>
  <audio id="bg-music" loop>
    <!-- üîó Thay link nh·∫°c n·ªÅn c·ªßa b·∫°n v√†o ƒë√¢y -->
    <source src="honcayeu.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <div class="gift-box" id="giftBox">üéÅ</div>
    <div class="envelope" id="envelope">üíå</div>
    <div class="letter" id="letter">
      <div class="hearts">üíñ</div>
      <div class="hearts right">üíñ</div>
      <div class="message" id="message"></div>
      <div class="bunnies">
        <div class="bunny" style="animation-delay: 0s"></div>
        <div class="bunny" style="animation-delay: 0.5s"></div>
      </div>
    </div>
    <!-- üîó Thay link ·∫£nh c·ªßa v·ª£ b·∫°n t·∫°i ƒë√¢y -->
    <img src="anh.jpg" alt="V·ª£ y√™u" class="final-photo" id="finalPhoto" />
  </div>

  <script>
    const giftBox = document.getElementById('giftBox');
    const envelope = document.getElementById('envelope');
    const letter = document.getElementById('letter');
    const messageEl = document.getElementById('message');
    const finalPhoto = document.getElementById('finalPhoto');
    const bgMusic = document.getElementById('bg-music');

    const message = "20/10 ch√∫c v·ª£ y√™u ng√†y c√†ng xinh, da c√†ng m·ªãn, t√≥c c√†ng th∆°m,\n" +
                    "v√† ƒë·∫∑c bi·ªát‚Ä¶ c√†ng th∆∞∆°ng ch·ªìng nhi·ªÅu h∆°n n·ªØa (v√¨ ch·ªìng d·ªÖ th∆∞∆°ng c·ª±c k·ª≥ m√† üê∞).";

    // H·ªôp qu√† m·ªü
    giftBox.addEventListener('click', () => {
      giftBox.style.opacity = 0;
      setTimeout(() => {
        giftBox.style.display = 'none';
        envelope.style.display = 'flex';
        bgMusic.play().catch(()=>{});
      }, 1000);
    });

    // Phong th∆∞ m·ªü
    envelope.addEventListener('click', () => {
      envelope.style.opacity = 0;
      setTimeout(() => {
        envelope.style.display = 'none';
        letter.style.display = 'flex';
        // B·∫Øt ƒë·∫ßu g√µ ch·ªØ
        setTimeout(() => {
          messageEl.textContent = message;
          messageEl.classList.add('message');
          // Khi g√µ xong
          setTimeout(() => {
            letter.style.opacity = 0;
            setTimeout(() => {
              letter.style.display = 'none';
              finalPhoto.classList.add('show');
              setTimeout(() => finalPhoto.classList.add('fade-in'), 200);
            }, 1500);
          }, 7000);
        }, 500);
      }, 1000);
    });
  </script>
</body>
</html>
